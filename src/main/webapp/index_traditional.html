<html>
<head>

    <script>

    function setOp(param)
    {
        if(param == 1)
         f.op.value = 1;

        if(param == 2)
         f.op.value = 2;

         if(param == 3)
         f.op.value = 3;

         if(param == 4)
         f.op.value = 4;

        f.submit();
    }

    </script>

</head>


<body>
<h2>Basic Math!</h2>

<form name="f" action="operatiiMatematiceTraditional">
    Nr1: <input type="text" name="nr1" id="nr1"/></br>
    Nr2: <input type="text" name="nr2" id="nr2"/></br>
    Nr3: <input type="text" name="nr3" id="nr3"/></br>
    </br>
    <input type="hidden" name="op" id="op"/>
    <input type="button" name="a" id="a" value="+" onclick="setOp(1)"/>&nbsp;
    <input type="button" name="s" id="s" value="-" onclick="setOp(2)"/>&nbsp;
    <input type="button" name="in" id="in" value="*" onclick="setOp(3)"/>&nbsp;
    <input type="button" name="im" id="im" value="/" onclick="setOp(4)"/>&nbsp;
    <input type="button" id="show" value="Show Op" onclick="ReadResultsFromDB()">&nbsp;
    <input type="button" id="clear" value="Clear History" onclick="deleteDB()">&nbsp;
</form>

<div>
    <table id="tableArea">
        <thead>
        <tr>
            <th>Operation</th>
            <th>Result</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

</body>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous">
</script>
<script src="app.js"></script>
</html>
